<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Wisuda ðŸŽ“</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdf6e3, #ffe6f0);
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      color: #333;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-top: 50px;
      color: #8B0000;
    }

    h2 {
      font-size: 2em;
      color: #DAA520;
      margin-top: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 30px auto;
    }

    .btn-share {
      background-color: #DAA520;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      animation: fall 5s infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(800px); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Selamat Wisuda ðŸŽ“</h1>
  <h2>Riza Akmil 2023</h2>

  <p>
    Hari ini adalah bukti dari kerja keras, ketekunan, dan semangatmu yang luar biasa.  
    Selamat wisuda, Riza! Semoga ilmu yang kamu bawa menjadi cahaya bagi masa depanmu, dan semoga semua impianmu tercapai satu per satu.
  </p>

  <button class="btn-share" onclick="share()">Bagikan Ucapan</button>

  <script>
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(confetti);
      }
    }

    function share() {
      if (navigator.share) {
        navigator.share({
          title: 'Selamat Wisuda!',
          text: 'Lihat ucapan wisuda untuk Riza di sini ðŸŽ“',
          url: window.location.href
        });
      } else {
        alert('Fitur share tidak tersedia di browser ini. Coba salin URL manual ya!');
      }
    }

    window.onload = createConfetti;
  </script>
</body>
</html>
